<div>
  <div class="text-center"> <h3> Modification de l'employ√© {{employes.Identifiant}}  </h3> </div>

  <form [formGroup]= "employeForm" (ngSubmit)="onSubmitForm()" >

    <div class="form-group">
      <label for=" Identifiant"> ID:</label>
      <input type="text" class="form-control" id=" Identifiant" value="{{employes.Identifiant}}" formControlName ="Identifiant">
    </div>

    <div class="form-group">
      <label for="Nom">
        Nom
      </label>
      <input type="text" class="form-control" id="Nom" value="{{employes.Nom}}" formControlName="Nom">
    </div>

    <div class="form-group">
      <label for="Prenom">
        Prenom
      </label>
      <input type="text" class="form-control" id="Prenom" value="{{employes.Prenom}}" formControlName="Prenom">
    </div>

    <div class="form-group">
      <label for="Age">
        Age
      </label>
      <input type="text" class="form-control" id="Age" value="{{employes.Age}}" formControlName="Age">
    </div>

    <div class="form-group">
      <label for="Departement">
        Departement
      </label>
      <input type="text" class="form-control" id="Departement" value="{{employes.Departement}}" formControlName="Departement">
    </div>

    <div class="form-group">
      <label for="Fonction">
        Fonction
      </label>
      <input type="text" class="form-control" id="Fonction" value="{{employes.Fonction}}" formControlName="Fonction">
    </div>

    <div class="form-group">
      <label for="Telephone">
        Telephone
      </label>
      <input type="text" class="form-control" id="Telephone" value="{{employes.Telephone}}" formControlName="Telephone">
    </div>

    <div class="form-group">
      <label for="Email">
        Email
      </label>
      <input type="text" class="form-control" id="Email" value="{{employes.Email}}" formControlName="Email">
    </div>

    <button class="btn btn-primary" type="submit" > Enregistrer</button>

  </form>
</div>
