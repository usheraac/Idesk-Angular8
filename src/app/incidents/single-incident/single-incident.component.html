<div>
  <div class="text-center"> <h3> Mise Ã  jour de  l'Incident concernant:   {{incident.Objet}} </h3></div>

  <form [formGroup]= "incidentForm" (ngSubmit)="onSubmitForm()" >




    <div class="form-group">
      <label for="Objet">
        Objet
      </label>
      <input type="text" class="form-control" id="Objet" value="{{incident.Objet}}"formControlName="Objet">
    </div>

    <div class="form-group">
      <label for="Description">
        Description
      </label>
      <input type="text" class="form-control" id="Description" value="{{incident.Description}}" formControlName="Description">
    </div>

    <div class="form-group">
      <label for="Service">
        Service
      </label>
      <input type="text" class="form-control" id="Service" value="{{incident.Service}}" formControlName="Service">
    </div>

    <div class="form-group">
      <label for="Date">
        Date
      </label>
      <input type="text" class="form-control" id="Date" value="{{incident.Date}}" formControlName="Date">
    </div>

    <div class="form-group">
      <label for="Date_target">
        Date_target
      </label>
      <input type="text" class="form-control" id="Date_target" value="{{incident.Date_target}}"formControlName="Date_target">
    </div>

    <div class="form-group">
      <label for="Status">
        Status
      </label>
      <input type="text" class="form-control" id="Status" value="{{incident.Status}}" formControlName="Status">
    </div>

    <div class="form-group">
      <label for="Discussion">
        Discussion
      </label>
      <input type="text" class="form-control" id="Discussion" value="{{incident.Discussion}}" formControlName="Discussion">
    </div>
    <div class="form-group">
      <label for="Employe">
        Employe
      </label>
      <input type="text" class="form-control" id="Employe" value="{{incident.Employe}}" formControlName="Employe">
    </div>

    <button class="btn btn-primary" type="submit" > Enregistrer</button>

  </form>
</div>
