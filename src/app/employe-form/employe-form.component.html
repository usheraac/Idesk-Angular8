<div>
  <div>Données du nouvel employe</div>

  <form [formGroup]= "employeForm" (ngSubmit)="onSubmitForm()" >



    <div class="form-group">
      <label for=" Identifiant"> ID </label>
      <input type="text" class="form-control" id=" Identifiant" placeholder="saisir son id" formControlName ="Identifiant">
    </div>

    <div class="form-group">
      <label for="Nom">
        Nom
      </label>
      <input type="text" class="form-control" id="Nom" placeholder="saisir son nom" formControlName="Nom">
    </div>

    <div class="form-group">
      <label for="Prenom">
        Prenom
      </label>
      <input type="text" class="form-control" id="Prenom" placeholder="saisir son prénom" formControlName="Prenom">
    </div>

    <div class="form-group">
      <label for="Age">
        Age
      </label>
      <input type="text" class="form-control" id="Age" placeholder="saisir son âge" formControlName="Age">
    </div>

    <div class="form-group">
      <label for="Departement">
        Departement
      </label>
      <input type="text" class="form-control" id="Departement" placeholder="saisir son departement" formControlName="Departement">
    </div>

    <div class="form-group">
      <label for="Fonction">
        Fonction
      </label>
      <input type="text" class="form-control" id="Fonction" placeholder="saisir sa fonction" formControlName="Fonction">
    </div>

    <div class="form-group">
      <label for="Telephone">
        Telephone
      </label>
      <input type="text" class="form-control" id="Telephone" placeholder="saisir son telephone" formControlName="Telephone">
    </div>

    <div class="form-group">
      <label for="Email">
        Email
      </label>
      <input type="text" class="form-control" id="Email" placeholder="saisir son email" formControlName="Email">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="employeForm.invalid"> Enregistrer</button>

  </form>
</div>
